{% extends 'tests_app/base.html'   %}
{% load static %}

{% block content %}
    <h1>{{ survey.title }}</h1>
    {% for question in survey.questions.all %}
        <a href="{% url 'question' question.slug %}">
            <h2>Начать опрос</h2>
        </a>
    {% endfor %}
{% endblock %}
