{% extends 'tests_app/base.html' %}

{% block content %}
<h1>{{title}}</h1>
<section>
    <form method="post">
        {% csrf_token %}
        <div>
            {{ form.non_field_errors }}
        </div>
        {% for f in form %}
            <p>
                <label for="{{ f.id_for_label }}">{{f.label}}: </label>
                {{ f }}
            </p>
            <div >
                {{ f.errors }}
            </div>
        {% endfor %}
        <button type="submit">Войти</button>
    </form>
</section>
{% endblock %}
